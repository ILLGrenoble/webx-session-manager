stages:
  - build-alpha
  - deploy-alpha

build-alpha:
  stage: build-alpha
  only:
    - alpha
  tags:
    - debian
    - dss
  script:
    - docker build -t webx-sesman-builder .
    - docker create -ti --name webx-sesman-builder webx-sesman-builder bash
    - docker cp webx-sesman-builder:/app/target/debian/. .
    - docker rm -f webx-sesman-builder
    - PACKAGE_VERSION=`awk -F ' = ' '$1 ~ /version/ { gsub(/[\"]/, "", $2); printf("%s",$2) }' Cargo.toml`
    - cp webx-session-manager_${PACKAGE_VERSION}_amd64.deb webx-session-manager_dev_amd64.deb
  artifacts:
    paths:
      - webx-session-manager_dev_amd64.deb

deploy-alpha:
  stage: deploy-alpha
  only:
    - alpha
  tags:
    - debian
    - dss
  script:
    - scp webx-session-manager_dev_amd64.deb webx@webx-dev.ill.fr:/data/deb/
    - ssh webx@webx-dev.ill.fr "cd /data/apps/webx-deploy; git pull --rebase origin dev;"
    - ssh root@webx-dev.ill.fr "cd /data/apps/webx-deploy; ./deploy-deb.sh"
